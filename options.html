<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LearnShot オプション</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .header img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .setting-group {
            margin-bottom: 15px;
        }
        .setting-group label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"] {
            width: 60px;
            padding: 4px;
        }
        button {
            padding: 6px 12px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* button:hover {
            background-color: #e0e0e0;
        } */
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/icon32.png" alt="LearnShot">
        <h1>LearnShotオプション</h1>
    </div>

    <div class="section">
        <div class="section-title">スクリーンショット設定</div>
        
        <div class="setting-group">
            <label>
                キャプチャ倍率:
                <input type="number" id="scale" min="0.01" max="2" step="0.01">
            </label>
            <div style="font-size: 12px; color: #666;">
                スクリーンショットの解像度を調整します（0.01 ~ 2.0）
            </div>
        </div>

        <div class="setting-group">
            <label>
                保存ファイル形式:
                <select id="format">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="webp">WebP</option>
                </select>
            </label>
            <div style="font-size: 12px; color: #666;">
                スクリーンショットのファイル形式を選択します
            </div>
        </div>

        <div class="setting-group">
            <label>
                キャプチャ品質:
                <input type="number" id="quality" min="1" max="100" step="1">
            </label>
            <div style="font-size: 12px; color: #666;">
                スクリーンショットの品質を調整します（1 ~ 100） ※JPEGのみ有効
            </div>
        </div>

        <button id="save">保存</button>
    </div>

    <script src="options.js"></script>
</body>
</html>
